<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificando</title>
    <style>
        .thumb {
            width: 200px;
            transition: 300ms all ease;
        }

        .grande {
            width: 400px;
        }

        .titulo {
            border: 1px solid navy;
            background: rgb(72, 223, 67);
            padding: 10px;
        }
        .tituloGrande {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1 id="encabezado" class="">Soy un encabezado</h1>

    <script>
        var encabezado = document.getElementById("encabezado");
        encabezado.style.background = "navy";
        encabezado.style.color = "#fff";
    </script>
    
</body>
</html>
