<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciclo While</title>
</head>
<body>
    <script>
         var días =["Lunes", "Martes", " Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];

        var numeroDías = días.length - 1;
         var i = 0;
        while (i <= numeroDías) {
            document.write( días [i] + "<br>" );
            i++; 
        }

        
        
        
        //for( i = 0; i <=días.length - 1; i++ ){

    </script>
    
</body>
</html>
