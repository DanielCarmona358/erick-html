<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipos de datos</title>
</head>
<body>
    <script>

// Tipos de datos 

        // Numerico
        var edad = 19;

        // String - Cadena de Texto
        var nombre = "Erick";
        var apellido = "Carmona";
        
        
        // Array - Arreglo
        var amigos = ["Erick", "Daniel", "Carmona"];

        // Object - Objeto
        var Objeto ={
            color: "Black", 
            size: 12
        }

        // Boolean - Boleano
       var Boleano = true;

        // Undefined
        var erickdaniel;

        // Null
        var numero2 = 10;
        var numero2= null;

        // NaN
        var texto2 ="Hola como estas?"
        
        
    </script>
</body>
</html>
